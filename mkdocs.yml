site_name: FAIR-by-Design Template Repository
docs_dir: resources
theme:
  name: material
  palette:
    primary: custom
  logo: attachments/logo-white.png
  custom_dir: resources/overrides
  features:
    - navigation.footer
plugins:
  - tags
  - mike:
      version_selector: true
  - exclude:
      glob:
        - "*Activities/*"
        - "*Assessment/*"
        - "*Templates/*"
        - "*Feedback/*"
        - "*.tmp"
        - "*.pdf"
        - "*.gz"
        - "*.pptx"
        - "*_plan.md"
        - "*_facilitator_guide.md"
        - "*syllabus.md"
      regex:
        - '.*\.(tmp|bin|tar)$'
extra:
  version:
    provider: mike
extra_css:
  - stylesheets/extra.css
citation:
  cff-version: 1.2.0
  message: "If you use these learning materials, please cite it as below."
  authors:
    - family-names: Doe
      given-names: John
      orcid: https://orcid.org/1234-5678-9101-1121
      affiliation: My Organization
  title: "My Training Name"
  abstract: "Brief training description"
  version: 1.0.0
  doi: 10.5070/zenodo.123
  date-released: "1970"
  license: CC-BY-4.0
  license-url: "https://creativecommons.org/licenses/by/4.0/legalcode.txt"
  type: generic
  keywords:
    - "Keyword 1"
    - "Keyword 2"
    - "Keyword 3"
  repository: "https://github.com/korvoj/pubtest2"
